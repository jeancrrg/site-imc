<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/entrar.css">
    <title>Calculadora IMC</title>
</head>
<body>
    
        <header>
            <img src="imagens/logo.png" alt="ícone">
            <div id="titulo">
                <h1>
                    CALCULADORA DE IMC
                </h1>
                <p>
                    Indicador de Massa Corporal
                </p>
            </div>
        </header>

        <section id="secao-entrar">
            <!-- Conteúdo da aba "Entrar" aqui -->
            <h2>Entrar</h2>
            <form>
                <!-- Formulário de Entrar aqui -->
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required><br>
        
                <br><label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>
        
                <br><button type="submit">Entrar</button>
            </form>
        </section>
    
</body>
</html>
