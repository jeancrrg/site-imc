<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/cadastrar.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="ícone">
        <div id="titulo">
            <h1>
                CALCULADORA DE IMC
            </h1>
            <p>
                Indicador de Massa Corporal
            </p>
        </div>
    </header>

    <section id="secao-cadastrar">
        <!-- Conteúdo da aba "Cadastrar" aqui -->
        <h2>Cadastrar</h2>
        <form>
            <!-- Formulário de Cadastrar aqui -->
            <label for="novo-usuario">Novo Usuário:</label>
            <input type="text" id="novo-usuario" name="novo-usuario" required><br>
    
           <br> <label for="nova-senha">Nova Senha:</label>
            <input type="password" id="nova-senha" name="nova-senha" required><br>
    
            <br><button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
